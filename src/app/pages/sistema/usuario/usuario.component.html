<section class="user-section">
  <!-- rounded img -->
  <div class="d-flex align-items-center justify-content-center">
    <img [src]="user.avatar" width="120px" alt="" class="rounded-circle me-3">
  </div>
  <hr>
  <div class="w-100 text-start p-4">
    <h4 class="w-100">Seus Dados</h4>
    <p>{{user.name}}</p>
    <!-- endereço com icone atrás -->
    <div class="d-flex mb-4 align-items-center">
      <i class="material-icons me-2">location_on</i>
      <p class="m-0">{{user.address}}</p>
    </div>
    <!-- telefone com icone atrás -->
    <div class="d-flex mb-4 align-items-center">
      <i class="material-icons me-2">phone</i>
      <p class="m-0">{{user.celular}}</p>
    </div>
    <!-- email com icone atrás -->
    <div class="d-flex mb-4 align-items-center">
      <i class="material-icons me-2">email</i>
      <p class="m-0">{{user.email}}</p>
    </div>
    <!-- cpf com icone atrás -->
    <div class="d-flex mb-4 align-items-center">
      <i class="material-icons me-2">person</i>
      <p class="m-0">RG: {{user.rg}} - CPF: {{user.cpf}}</p>
    </div>
  </div>
  <hr>
  <div class="w-100 text-start p-4">
    <h4 class="w-100">Alterar senha</h4>
    <!-- senha com icone atrás -->
    <div class="d-flex mb-4 align-items-center">
      <i class="material-icons me-2">lock</i>
      <p class="m-0">Senha</p>
    </div>

  </div>
</section>
